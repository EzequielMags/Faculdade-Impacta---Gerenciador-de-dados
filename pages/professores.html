<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>professores</title>
    <link rel="stylesheet" href="../styles.css" />
    <script src="../js/Professores/main.js" type="module" defer></script>
  <body>
    <header class="cabecalho">
      <div class="cabecalho-titulo">
        <h2>Professores</h2>
        <img src="../imgs/icons/school.png" alt="Icone de professores" />
      </div>
      <img
        src="../imgs/image 1.png"
        alt="logo da impacta"
        class="cabecalho-logo"
      />
      <div class="cabecalho-menu">
        <img src="../imgs/icons/menu.png" alt="Icone de busca" />
        <div>
          <a href="../index.html">home</a>
          <a href="./alunos.html">alunos</a>
          <a href="./professores.html" class="ativo">professores</a>
          <a href="./turmas.html">turmas</a>
        </div>
      </div>
    </header>

    <main>
      <section class="professores-principal">
        <form action="" class="formulario">
          <h3>Cadastre um novo professor</h3>

          <input type="hidden" id="idProfessorInput">

          <label for="nome">Nome do Professor</label>
          <input
            class="input-formulario"
            type="text"
            id="nomeProfessor"
            placeholder="Digite o nome e sobrenome"
            required
          />

          <label for="idade">Idade do Professor</label>
          <input
            class="input-formulario"
            type="text"
            id="idadeProfessor"
            placeholder="Digite sua idade"
            required
          />

          <label for="Materia">Materia do Professor</label>
          <input
            class="input-formulario"
            type="text"
            id="materiaProfessor"
            placeholder="Materia"
            
            required
          />
          <label for="turma">Observações</label>
          <input type="text" name="observacoes" id="observacoesProfessor" />

          <input type="submit" value="Enviar" class="btn-formulario-aluno" id="btnEnviarProfessor" />
        </form>
      </section>
      <section class="professores-secundario">
        <h3>Lista de professores</h3>
        <ul class="lista-professores">
          
        </ul>
      </section>
    </main>
  </body>
</html>

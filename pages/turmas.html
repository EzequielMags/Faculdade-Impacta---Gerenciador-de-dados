<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>turmas</title>
    <link rel="stylesheet" href="../styles.css" />
    <link
      rel="shortcut icon"
      href="../imgs/icons/mesa.png"
      type="image/x-icon"
    />
    <script src="../script.js" defer></script>
    <script src="../js/Turmas/main.js" defer type="module"></script>
  </head>
  <body>
    <header class="cabecalho">
      <div class="cabecalho-titulo">
        <h2>Turmas</h2>
        <img src="../imgs/icons/door_front.png" alt="Icone de Turmas" />
      </div>
      <img
        src="../imgs/image 1.png"
        alt="logo da impacta"
        class="cabecalho-logo"
      />
      <div class="cabecalho-menu">
        <img
          src="../imgs/icons/menu.png"
          alt="Icone de busca"
          id="menu-bar-block"
        />
      </div>
    </header>

    <aside class="menu-bar hidden">
      <img
        src="../imgs/icons/close.png"
        alt="icone de fechar"
        id="close-menu"
      />
      <div>
        <a href="../index.html">home</a>
        <a href="./alunos.html">alunos</a>
        <a href="./professores.html">professores</a>
        <a href="./turmas.html" class="ativo">turmas</a>
      </div>
    </aside>
    <main>
      <section class="turma-principal">
        <form action="" class="formulario" id="idFormulario">
          <h3>Cadastre uma nova turma</h3>

          <input type="hidden" id="idTurma" />

          <!--<label for="nome">Nome da turma</label>
          <input
            class="input-formulario"
            type="text"
            id="nomeTurma"
            placeholder="Digite o nome da turma"
          />-->

          <label for="materia">Materia da turma</label>
          <input
            class="input-formulario"
            type="text"
            id="materiaTurma"
            placeholder="Digite a materia da turma"
            required
          />

          <label for="descricao">Descrição da turma</label>
          <input
            class="input-formulario"
            type="text"
            id="descricaoTurma"
            placeholder="Digite a descricao da turma"
            required
          />

          <label for="Ativo">Ativo </label>
          <select name="ativo" id="ativoTurma">
            <option value="true">Verdadeiro</option>
            <option value="false">Falso</option>
          </select>

          <label for="professor">Professor </label>
          <select name="professor" id="professorTurma">
            <option value="">Selecione um professor</option>
          </select>
          <input type="submit" value="Enviar" class="btn-formulario-aluno" />
        </form>
      </section>
      <section class="turma-secundario">
        <h3>Lista de Turmas</h3>
        <ul class="lista-Turmas"></ul>
      </section>
    </main>
  </body>
</html>

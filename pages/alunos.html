<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alunos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles.css" />
    <script src="../js/Alunos/main.js" type="module" defer></script>
  </head>
  <body>
    <header class="cabecalho">
      <div class="cabecalho-titulo">
        <h2>Alunos</h2>
        <img src="../imgs/icons/group.png" alt="Icone de alunos" />
      </div>
      <img
        src="../imgs/image 1.png"
        alt="logo da impacta"
        class="cabecalho-logo"
      />
      <div class="cabecalho-menu">
        <img src="../imgs/icons/menu.png" alt="Icone de busca" />
        <div>
          <a href="../index.html">home</a>
          <a href="./alunos.html" class="ativo">alunos</a>
          <a href="./professores.html">professores</a>
          <a href="./turmas.html">turmas</a>
        </div>
      </div>
    </header>

    <main>
      <section class="alunos-principal">
        <form action="" class="formulario">
          <h3>Cadastre um novo aluno</h3>

          <input type="hidden" id="idAluno" />

          <label for="nome">Nome do Aluno</label>
          <input
            class="input-formulario"
            type="text"
            id="nomeAluno"
            placeholder="Digite o nome e sobrenome"
            required
          />

          <label for="data-nascimento">Data de nascimento do Aluno</label>
          <input
            class="input-formulario"
            type="date"
            id="nascimentoAluno"
            placeholder="Data de nascimento"
            required
          />

          <label for="nota-primeiro-semestre"
            >Nota do primeiro semestre:
          </label>
          <input
            class="input-formulario"
            type="text"
            id="notaPrimeiroSemestreInput"
            placeholder="Nota do Primeiro Semestre"
            required
          />

          <label for="nota-segundo-semestre">Nota do segundo semestre: </label>
          <input
            class="input-formulario"
            type="text"
            id="notaSegundoSemestreInput"
            placeholder="Nota do Segundo Semestre"
            required
          />
          <label for="turma">Turma do Aluno</label>
          <select name="turma" id="turmaSelect" class="input-formulario">
            <option value="">Selecione uma turma</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>

          <input type="submit" value="Enviar" class="btn-formulario-aluno" />
        </form>
      </section>
      <section class="alunos-secundario">
        <h3>Lista de Alunos</h3>
        <ul class="lista-alunos">
          <li>
            <div class="lista-alunos-item">
              <h4>Nome: <span id="nome-aluno">Ezequiel Magoga</span></h4>
              <h4>Idade: <span id="idade-aluno">19</span></h4>
              <h4>
                Notas:
                <span id="aluno-nota-semestre1">10</span> |
                <span id="aluno-nota-semestre2">10</span>
              </h4>
              <h4>
                MÃ©dia:
                <span id="aluno-nota-media">10</span>
              </h4>
            </div>
            <div class="lista-alunos-item-turma">
              <div>
                <img src="../imgs/icons/trash.svg" alt="icone de deletar" />
                <img
                  src="../imgs/icons/pencil-fill.svg"
                  alt="icone de editar"
                  id="btnEditar"
                  class="btnEditar"
                />
              </div>
            </div>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
